<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VFIED – One Button Food Intelligence</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>VFIED 🍽️</h1>
      <p id="context-info">🤖 Initializing your food intelligence...</p>
    </header>

    <main>
      <!-- Mood input -->
      <section>
        <input id="mood-input" placeholder="How are you feeling?" />
        <button id="detect-mood-btn">Detect Mood</button>
        <div id="detected-moods" class="hidden"></div>
      </section>

      <!-- Decide button -->
      <section>
        <button id="decide-button">
          <span id="button-icon">🎯</span>
          <span id="button-text">DECIDE FOR ME</span>
          <div class="button-subtitle">I'll figure it out for you</div>
        </button>
      </section>

      <!-- AI suggestion -->
      <section id="suggestion-result" class="hidden">
        <div id="result-emoji">🍔</div>
        <h2 id="result-name">Your food suggestion</h2>
        <p id="result-description"></p>
        <p id="restaurant-info"></p>
      </section>

      <!-- NEW: Social proof -->
      <section id="social-proof">
        <h3>👥 What your friends are saying</h3>
        <div id="friend-chips"></div>
      </section>

      <!-- AI insights -->
      <section id="insights">
        <button id="insights-toggle">🤖 Why this choice? ↓</button>
        <div id="insights-content" class="hidden">
          <p id="cultural-note"></p>
          <p id="personal-note"></p>
          <p id="weather-note"></p>
        </div>
      </section>

      <!-- Browse mode -->
      <section id="browse">
        <h3>🌍 Local Gems</h3>
        <div id="local-gems-grid"></div>
      </section>
    </main>

    <footer>
      <p id="ai-status">🎯 Ready</p>
      <p>Decisions made: <span id="decisions-count">0</span> | Time saved: <span id="time-saved">0</span> min</p>
    </footer>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
