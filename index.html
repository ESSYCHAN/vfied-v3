<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VFIED App</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="app-container">
    <!-- Instant Mode -->
    <div id="instant-mode">
      <div class="instant-suggestion">
        <div id="suggestion-emoji" class="suggestion-food">🍽️</div>
        <div id="suggestion-name" class="suggestion-name">Loading...</div>
        <div id="suggestion-tagline" class="suggestion-tagline">Please wait</div>
      </div>

      <!-- ✅ NEW: Social Proof -->
      <div id="social-proof" style="margin:1rem 0; font-size:0.9rem; opacity:0.85;"></div>

      <button id="refresh-btn" class="btn">🔄 Refresh Suggestion</button>
    </div>

    <!-- Browse Mode -->
    <div id="browse-mode" style="display:none;">
      <h2 style="margin:1rem 0;">🌟 Local Gems</h2>
      <div id="local-gems-grid" class="food-grid">
        <!-- Filled dynamically -->
      </div>
    </div>

    <!-- Preferences -->
    <div class="preferences">
      <h3>⚙️ Preferences</h3>
      <label><input type="checkbox" name="dietary" value="vegetarian"> Vegetarian</label>
      <label><input type="checkbox" name="dietary" value="vegan"> Vegan</label>
      <label><input type="checkbox" name="dietary" value="gluten-free"> Gluten Free</label>

      <div>
        <label>Budget:</label>
        <select name="budget">
          <option value="low">£</option>
          <option value="medium" selected>££</option>
          <option value="high">£££</option>
        </select>
      </div>
      <button id="save-prefs-btn" class="btn">💾 Save Preferences</button>
    </div>

    <!-- Navigation -->
    <div class="nav-bar">
      <button onclick="showInstant()">🎯 Instant</button>
      <button onclick="showBrowse()">🔍 Browse</button>
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
